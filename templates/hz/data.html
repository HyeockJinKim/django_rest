{% extends 'hz/base.html' %}

{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-lg-1">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            {% for date in period %}
                                <th> {{ date }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            {% for data in ratio %}
                                <td>{{ data }}</td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
