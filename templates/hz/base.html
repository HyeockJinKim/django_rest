<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 데이터 랩 REST API</title>
</head>
<body>
    <div class="page-header">
        <h1> 네이버 데이터 랩 </h1>
    </div>
    <form method="POST" class="rest-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">검색</button>
    </form>
    <div class="content container">
        <div class="row">
            <div class="col-lg-1">
                {% block dataLab %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
