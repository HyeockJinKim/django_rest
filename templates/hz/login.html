{% extends 'hz/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>ID나 비밀번호가 일치하지 않습니다.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p> ID : <input type="text" name="username" value="" /></p>
        <p> PW : <input type="password" name="password" value="" /></p>

        <button type="submit">로그인</button>
    </form>
{% endblock %}
